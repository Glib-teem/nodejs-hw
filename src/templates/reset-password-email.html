<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
      "
    >
      <!-- Заголовок -->
      <h1 style="color: #333333; margin-bottom: 20px">Reset Your Password</h1>

      <!-- Привітання -->
      <p style="color: #666666; font-size: 16px; line-height: 1.6">
        Hello, <strong>{{name}}</strong>!
      </p>

      <!-- Текст -->
      <p style="color: #666666; font-size: 16px; line-height: 1.6">
        We received a request to reset your password. Click the button below to
        reset it. This link will expire in <strong>15 minutes</strong>.
      </p>

      <!-- Кнопка -->
      <div style="text-align: center; margin: 30px 0">
        <a
          href="{{link}}"
          style="
            display: inline-block;
            padding: 15px 30px;
            background-color: #4caf50;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
          "
        >
          Reset Password
        </a>
      </div>

      <!-- Посилання (якщо кнопка не працює) -->
      <p style="color: #999999; font-size: 14px; line-height: 1.6">
        If the button doesn't work, copy this link: <br />
        <a href="{{link}}" style="color: #4caf50; word-break: break-all"
          >{{link}}</a
        >
      </p>

      <!-- Footer -->
      <p
        style="
          color: #999999;
          font-size: 12px;
          margin-top: 40px;
          border-top: 1px solid #eeeeee;
          padding-top: 20px;
        "
      >
        If you didn't request this, please ignore this email.
      </p>
    </div>
  </body>
</html>
